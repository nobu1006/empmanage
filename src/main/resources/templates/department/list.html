<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員管理</title>
    <style>
        table, th, td {
            border: 1px solid black; /* 罫線を設定 */
            border-collapse: collapse; /* 罫線が二重にならないようにする */
            padding: 8px; /* セル内の余白 */
        }        
    </style>
</head>
<body>
<h2>部署一覧</h2>
<table>
    <tr>
        <th>Id</th>
        <th>部署名</th>
    </tr>
    <tr th:each="dep : ${departmentList}">
        <td><a th:href="@{/department/detail?id=} + ${dep.id}"><span  th:text="${dep.id}">1</span></a></td>
        <td th:text="${dep.name}">人事部</td>
    </tr>
</table>
</body>
</html>
